<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <title>Reto4</title>
</head>

<body>

    <h1>Categorias</h1>
    <div id="resultado1"></div>
    <button onclick="traerInformacionCategorias()"> Consultar Categorias</button>

    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">
    </div>
    <button onclick="guardarInformacionCategorias()">Guardar Categorias</button>
    <button onclick="actualizarInformacionCategorias()">Actualizar Categorias</button>
    <button onclick="borrarCategoria()">Eliminar Categorias</button>


    <h1>Fincas</h1>
    <div id="resultado2"></div>
    <button onclick="traerInformacionBikes()"> Consultar Farms</button>

    <div>
        <input type="text" id="Fname" placeholder="name">
        <input type="text" id="Faddress" placeholder="address">
        <input type="number" id="Fextension" placeholder="extension">
        <input type="text" id="Fdescription" placeholder="description">
    </div>
    <button onclick="guardarInformacionBikes()">Guardar Farm</button>

    <h1>Clientes</h1>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClientes()"> Consultar Clientes</button>

    <div>
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="text" id="CLname" placeholder="name">
        <input type="number" id="CLage" placeholder="age">
    </div>
    <button onclick="guardarInformacionClientes()">Guardar Client</button>

    <h1>Mesajes</h1>
    <div id="resultado4"></div>
    <button onclick="traerInformacionMensajes()"> Consultar Mensajes</button>

    <div>
        <input type="text" id="MmessageText" placeholder="Mensaje">
    </div>
    <button onclick="guardarInformacionMensaje()">Guardar Mensaje</button>

    <h1>Reservas</h1>
    <div id="resultado5"></div>
    <button onclick="traerInformacionReservas()"> Consultar Reservas</button>

    <div>
        <input type="date" id="RstartDate" placeholder="Fecha de Ingreso">
        <input type="date" id="RdevolutionDate" placeholder="Fecha de Salida">
    </div>
    <button onclick="guardarInformacionReservas()">Guardar Reservas</button>

</body>

</html>
